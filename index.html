<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>This Shourya</title>
    <style>
       @keyframes fadeIn {
        0% {
        opacity:0;
        }        
        100% {
        opacity:1;
        }
      }

      /* #cf3 img.top {
      animation-name: cf3FadeInOut;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-duration: 8s;
      animation-direction: alternate;
      } */

      html, body{
        height: 100%;
        width:100%;
        -webkit-animation-name: fadeIn;
        -webkit-animation-duration: 8s;
        -webkit-animation-timing-function: ease-in-out;
        -webkit-animation-iteration-count: 1;
        -moz-animation-name: fadeIn;
        -moz-animation-duration: 8s;
        -moz-animation-timing-function: ease-in-out;
        -moz-animation-iteration-count: 1;
        background-color: #ffffff; /* For browsers that do not support gradients */        
        background-image: url("http://shouryalala.com/images/banner.png");
        background-repeat: no-repeat;
        background-size:contain;
        background-position: center;              

        opacity: 0;
      }

      body.visible {
        opacity: 1;
      }

      .fa {
        padding: 12px;
        font-size: 20px;
        width: 20px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 50%;
      }

      .fa:hover {
          opacity: 0.7;
      }
      
      .fa-twitter {
        background: #55ACEE;
        color: white;
      }

      .fa-linkedin {
        background: #007bb5;
        color: white;
      }

      .fa-pinterest {
        background: #cb2027;
        color: white;
      }
      .topright {
        position: absolute;
        top: 8px;
        right: 16px;
        font-size: 18px;
      }
    </style>
  </head>
 	<body>
     <div class="topright">
      <a href="https://twitter.com/shouryalala" class="fa fa-twitter" target="_blank"></a>&nbsp;<a href="https://www.linkedin.com/in/shouryalala/" class="fa fa-linkedin"  target="_blank">&nbsp;</a><a href="https://in.pinterest.com/shouryaditya/" class="fa fa-pinterest"  target="_blank"></a>
    </div> 		
    <script>
      $(document).ready(function() {
        $('body').on('webkitAnimationEnd', function(e) {
          $(this).addClass('visible');
        });
      });
    </script>
 	</body>
 </html>
